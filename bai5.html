<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let money=+prompt('nhập số tiền gửi :');
        let month=+prompt('nhập số tháng gửi :');
        let irate=+prompt('nhập vào lãi suất hàng tháng :');
        let interest=money;
        let i= 1;
        while(i<=month){
            interest *= (1+ irate/100);
            i++;
        }
        document.write(interest);
        
    </script>
</body>
</html>
