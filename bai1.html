<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let a=0;
        let b=1;
        let c=0;
        let num=+prompt('số lượng của dãy số: ');
        document.write('0'+' 1 ')
        for(let i=2; i < num;i++){
            c=a+b;
            a=b;
            b=c;
            document.write(c+ ' ');
        }
    </script>
</body>
</html>
